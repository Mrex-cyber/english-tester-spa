<div class="test-card-wrapper" matBadge="{{test.result}}" matBadgeColor="primary" matBadgeSize="large">
  <div class="img-container" ></div>
  <div class="text-container">
    <h2>{{test.title}}</h2>
    <p>{{test.description}}</p>
  </div>
  <button id="test-btn" (click)="passTest()">Let's GO!</button>
</div>
